        body {
      /*ESTABLESCO LA IMAGEN COMO FONDO*/
      background-image: url("naturaleza.jpeg");
      /*AJUSTA LA IMAGEN PARA TODA LA PANTALLA*/
      background-size: cover;
      /*CENTRA LA IMAGEN*/

      /*PARA QUE NO SE REPITA*/

      /*ELIMINA EL MARGEN*/
      margin: 0;
      /*ASEGURA EL CONTENIDO NO SE SUPERPONGA*/

    }
 
    </style>

<body>
    <div class="nature-bg"></div>
  
    <div class="login-box">
        <h2>Login</h2>
