<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poema</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #poem-text {
    display: none;
  }
</style>
</head>
<body>
  <h1>Poema</h1>
  <img src="ruta_de_tu_imagen.jpg" alt="Imagen del poema">
  <br>
  <button onclick="mostrarPoema()">Mostrar Poema</button>
  <div id="poem-text"></div>
  <br>
  <a href="enlace_de_tu_video_de_Youtube" target="_blank"><button>Ver Video</button></a>
  
  <script>
    const poema = "Aquí va tu poema, letra por letra.";
    let index = 0;
    let timer;

    function mostrarPoema() {
      document.getElementById('poem-text').style.display = 'block';
      timer = setInterval(mostrarLetra, 200); // Cambia el intervalo según desees
    }

    function mostrarLetra() {
      if (index < poema.length) {
        const divPoema = document.getElementById('poem-text');
        divPoema.innerHTML += poema.charAt(index);
        index++;
      } else {
        clearInterval(timer);
      }
    }
  </script>
</body>
</html>
